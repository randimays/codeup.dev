<!DOCTYPE html>
<html>
<head>
	<title>Online Store</title>
	<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
	<link href="css/ajax_store.css" rel="stylesheet">
</head>
<body>

<div id="container">
	<div class="row">
		<div class="header">
			<h1 class="text-center">My Tool Store</h1>
		</div>
	</div>

	<div class="row">
		<div class="text-center refresh">
			<button type="button" id="refresh" role="button" class="btn btn-default">Refresh Inventory</button>
		</div>
	</div>

	<div class="table-responsive">
		<table id="products" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Title</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Categories</th>
				</tr>
			</thead>
			<tbody id="insertProducts"></tbody>
		</table>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js"></script>

<script>
(function() {
	"use strict";
	// TODO: Create an ajax GET request for /data/inventory.json

	// TODO: Take the data from inventory.json and append it to the products table
	
	var productsTable = $("#insertProducts");

	function getData() {
		$.get("/data/inventory.json").done(function fillTable(inventory) {
			inventory.sort(function (toolA, toolB) {
		        if (toolA.title < toolB.title) {
		            return -1;
		        }
		        if (toolA.title > toolB.title) {
		            return 1;
		        }
		        return 0;
		    });
			productsTable.html("");
			inventory.forEach(function(tool, index) {
				productsTable.append("<tr><td>" + inventory[index].title + "</td><td>" + inventory[index].quantity + "</td><td>$" + inventory[index].price + "</td><td>" + (inventory[index].categories.join(', ')) + "</td></tr>" + productsTable);
				})
			});
		}

	$("#refresh").on("click", getData);
	getData();

	//       HINT: Your data should come back as a JSON object; use console.log() to inspect
	//             its contents and fields
	//       HINT: You will want to target #insertProducts for your new HTML elements

})();
</script>

</body>
</html>
