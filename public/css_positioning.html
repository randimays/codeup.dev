<!DOCTYPE html>
	<head>
		<title>Box Model Exercise</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/box_model.css">
	</head>
	<body>
		<img class="ribbon" src="img/codeup-ribbon.png" alt="Codeup Ribbon">
		<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" alt="Visible Spectrum Wavelengths Wikipedia Article">Visible Spectrum Wavelengths</a></h1>

			<div class="box red"><img class="arrow" src="img/codeup-arrow.png">620-750 nm
			</div>

			<div class="box orange"><img class="arrow" src="img/codeup-arrow.png">590-620 nm
			</div>

			<div class="box yellow"><img class="arrow" src="img/codeup-arrow.png">570-590 nm
			</div>

			<div class="box green"><img class="arrow" src="img/codeup-arrow.png">495-570 nm
			</div>

			<div class="box blue"><img class="arrow" src="img/codeup-arrow.png">450-495 nm
			</div>

			<div class="box violet"><img class="arrow" src="img/codeup-arrow.png">380-450 nm
			</div>

	</body>
</html>
