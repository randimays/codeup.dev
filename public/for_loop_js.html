<!DOCTYPE html>
<html>
<head>
	<title>For Loop Exercise</title>
</head>
<body>
	<script>

		// question 1

		// var message;

		for (var i = 1; i <= 10; i++) {
			message = "";

			for (var j = 1; j <= i; j++) {
				if (i == 10) {
					message = message + 0;
				} else {
				message = message + i;
				}
			}
			console.log(message);
		}

		// changed to a function

		function repeatNumber(number, times) {
			var message = '';

			for (var j = 1; j <= times; j++) {
				message = message + (number % 10);
			} 

			return message;
		}

		for (var number = 1; number <= 10; number++) {
			var times = number;
			var message = repeatNumber(number, times);
			console.log(message);
		}
		

		// question 2

		var randomNumber = Math.floor(Math.random() * 10) + 1;

		for (var i = 1; i <= 10; i++) {
			console.log(randomNumber + "x" + i + "=" + (randomNumber * i));
		}

		// changed to a function

		(function multiplyTables(randomNumber, times) { 
			var randomNumber = Math.floor(Math.random() * 10) + 1;
			for (var times = 1; times <= 10; times++) {
				var message = randomNumber + "x" + times + "=" + (randomNumber*times);
				console.log(message);
			}
		})();

		// simplified

		(function () {
			var randomNumber = Math.floor(Math.random() * 10) + 1;

			for (var i = 1; i <= 10; i++) {
				console.log(randomNumber + "x" + i + "=" + (randomNumber * i));
			}
		})();

		// question 3
		
		for (var i = 0; i < 10; i++) {
			random = Math.floor(Math.random() * 180) + 20;
			if (random % 2 == 1) {
				console.log(random + " is odd");
			} else if (random % 2 == 0) {
				console.log(random + " is even");
			}
		}

		// question 4

		for (var i = 100; i >=5; i = i - 5) {
			console.log(i);
		}

		
	</script>

</body>
