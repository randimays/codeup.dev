<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
    <h1>Konami Code</h1>
    <p>Type the secret code in the correct order to receive 30 extra lives!</p>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
        "use strict";

        var $konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];

        var $userCode = [];

        $(document).keyup(function(event){
           	$userCode.push(event.keyCode);
           	if ($userCode.toString() === $konamiCode.toString()) {
           		$("body").css("background-image", "url(/img/1up.png)");
           		alert("You have earned 30 extra lives!");
           	}
        });
    </script>
</body>
</html>
