<!DOCTYPE html>
<html>
<head>
	<title>JQuery Exercises</title>
</head>
<body>

	<h1>Hello World!</h1>
	<div id="container">
		<p class="codeup">This is some sample text.</p>
		<p id="listannounce">Here is an example of an unordered list!</p>
		<ul id="codeup">
			<li class="itemone">List Item #1</li>
			<li class="codeup">List Item #2</li>
			<li id="itemthree">List Item #3</li>
			<li>List Item #4</li>
		</ul>
	</div>


	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		// Use jQuery to change the CSS properties of various page elements.

		$("h1").on("click", function() {
			$(this).css("background-color", "violet");
		});

		$("p").on("dblclick", function() {
			$(this).css("font-size", "18px");
		});

		$("li").hover(
			function() {
				$(this).css("color", "red");
			},
			function() {
				$(this).css("color", "white");
			}
		);

	</script>
</body>
</html>
