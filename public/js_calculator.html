<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link href="css/calculator.css" type="text/css" rel="stylesheet">
	<script src="js/calculator.js"></script>
</head>
<body>
	<h1 id="header" class="text-center">JavaScript Calculator</h1>

	<div id="container">
	
		<div class="row">
			<div id="inputs" class="text-center">
				<input id="leftOperand" readonly>
				<input id="operator" readonly>
				<input id="rightOperand" readonly>
			</div>
		</div>

<!-- 		<div class="row">
			<div id="input" class="text-center">
				<textarea id="topinput" readonly></textarea>
			</div>
		</div> -->

		<div id="groupBtns">
			<div class="row text-center">
				<input id="clearbtn" class="colorClear" value="C" readonly>
				<input id="posnegbtn" value="+/-" readonly>
				<input id="leftparenbtn" value="(" readonly>
				<input id="rightparenbtn" value=")" readonly>
			</div>

			<div class="row text-center">
				<input id="exponentbtn" value="x&#178;" readonly>
				<input id="sqrtbtn" value="&radic;" readonly>
				<input id="percentbtn" value="%" readonly>
				<input id="dividebtn" class="colorOperators" value="/" readonly>
			</div>

			<div class="row text-center">
				<input class="number-btn" value="7" readonly>
				<input class="number-btn" value="8" readonly>
				<input class="number-btn" value="9" readonly>
				<input id="multiplybtn" class="colorOperators" value="*" readonly>
			</div>

			<div class="row text-center">
				<input class="number-btn" value="4" readonly>
				<input class="number-btn" value="5" readonly>
				<input class="number-btn" value="6" readonly>
				<input id="minusbtn" class="colorOperators" value="-" readonly>
			</div>

			<div class="row text-center">
				<input class="number-btn" value="1" readonly>
				<input class="number-btn" value="2" readonly>
				<input class="number-btn" value="3" readonly>
				<input id="plusbtn" class="colorOperators" value="+" readonly>
			</div>

			<div class="row text-center">
				<input id="binarybtn" class="binaryColor" value="bin" readonly>
				<input class="number-btn" value="0" readonly>
				<input id="decimalbtn" value="." readonly>
				<input id="equalsbtn" value="=" readonly>
			</div>

		</div>

	</div>

<!-- 	JS -->

<script src="/js/bootstrap/bootstrap.min.js"></script> -->

</body>
</html>
