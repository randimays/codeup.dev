<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
	<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link href="css/calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
	<h1>JavaScript Calculator</h1>

	<div id="container">
		<textarea id="screen" maxlength="22" readonly></textarea>

		<div class="row">
			<input id="clearbtn" class="btn clear" value="C" readonly>
			<input id="exponentbtn" class="btn operator" value="^" readonly disabled>
			<input id="sqrtbtn" class="btn operator" value="&radic;" readonly disabled>
			<input id="dividebtn" class="btn operator" value="/" readonly disabled>
		</div>

		<div class="row">
			<input class="btn number-btn" value="7" readonly>
			<input class="btn number-btn" value="8" readonly>
			<input class="btn number-btn" value="9" readonly>
			<input id="multiplybtn" class="btn operator" value="*" readonly disabled>
		</div>

		<div class="row">
			<input class="btn number-btn" value="4" readonly>
			<input class="btn number-btn" value="5" readonly>
			<input class="btn number-btn" value="6" readonly>
			<input id="minusbtn" class="btn operator" value="-" readonly disabled>
		</div>
		<div class="row">
			<input class="btn number-btn" value="1" readonly>
			<input class="btn number-btn" value="2" readonly>
			<input class="btn number-btn" value="3" readonly>
			<input id="plusbtn" class="btn operator" value="+" readonly disabled>
		</div>

		<div class="row">
			<input id="signBtn" class="btn sign-btn" value="+/-" readonly>
			<input class="btn" value="0" readonly>
			<input id="decimalbtn" class="btn" value="." readonly>
			<input id="equalsbtn" class="btn equals" value="=" readonly>
		</div>

	</div>

	<!-- 	JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/calculator.js"></script>

</body>
</html>
