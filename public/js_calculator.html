<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="js/calculator.js"></script>
	<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link href="css/calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
	<h1 id="header" class="text-center">JavaScript Calculator</h1>

	<div id="container">
	
		<div id="inputs" class="text-center">
			<input id="operandLeft" name="operandLeft" type="text" readonly>
			<input id="operator" name="operator" type="text" readonly>
			<input id="operandRight" name="operandRight" type="text" readonly>
		</div>

		<div id="groupButtons">
			<div class="row">
				<a class="calcButton" href="#">C</a>
				<a class="calcButton" href="#">+/-</a>
				<a class="calcButton" href="#">%</a>
				<a class="calcButton" href="#">&divide;</a>
			</div>

			<div class="row">
				<a class="calcButton" href="#">7</a>
				<a class="calcButton" href="#">8</a>
				<a class="calcButton" href="#">9</a>
				<a class="calcButton" href="#">x</a>
			</div>

			<div class="row">
				<a class="calcButton" href="#">4</a>
				<a class="calcButton" href="#">5</a>
				<a class="calcButton" href="#">6</a>
				<a class="calcButton" href="#">-</a>
			</div>

			<div class="row">
				<a class="calcButton" href="#">1</a>
				<a class="calcButton" href="#">2</a>
				<a class="calcButton" href="#">3</a>
				<a class="calcButton" href="#">+</a>
			</div>

			<div class="row">
				<a class="calcButton" href="#">0</a>
				<a class="calcButton" href="#">.</a>
				<a class="calcButton" href="#">=</a>
			</div>
			
		</div>

	</div>
<!-- 	JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
