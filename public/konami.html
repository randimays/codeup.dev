<body>
	<h1>Konami Code</h1>
	<p>Type the secret code in the correct order to receive 30 extra lives!</p>
	<div id="victory" style="height: 438px; width: 700px">
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		"use strict";

		var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
		var userCode = [];
		var result;

		$(document).keyup(function(event){
			userCode.push(event.keyCode);
			
			if (event.keyCode == 13) {
				for (var i = 0; i < userCode.length; i++) {
					if (userCode.length == konamiCode.length && userCode[i] == konamiCode[i]) { 
						result = "You have added 30 lives!";
						$("#victory").css("background-image", "url(img/1up.png)");
					} else {
						result = "Incorrect. Please try again.";
						userCode = [];
					}
				}
			alert(result);
			}
		});
