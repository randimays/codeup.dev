<!DOCTYPE html>
<html>
<head>
	<title>Konami Code</title>
</head>
<body>
	<h1>Konami Code</h1>
	<p>Type the secret code in the correct order to receive 30 extra lives!</p>
	<div id="victory" style="height: 438px; width: 700px">
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
	"use strict";

	// Konami code: up, up, down, down, left, right, left, right, B, A. If the user presses the correct key sequence, they earn 30 extra lives. If not, they must reload and start over!

	var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
	var index = 0;

		$(document).keyup(function(event){
			if (event.keyCode == konamiCode[index]) {
				index++;
			} else {
				index = 0;
			}

			if (konamiCode.length == index) {
				alert("You get 30 lives!");
				index = 0;
			}
		});

	</script>
</body>
</html>
