<!DOCTYPE html>
<html>
	<head>
		<title>Manipulating Arrays JS</title>
	</head>
	<body>
		<script>
			
			var colors = ['red', 'orange', 'yellow', 'indigo', 'violet'];

			console.log(colors);

			console.log('Adding green and blue after yellow.');

			colors.splice(colors.indexOf('yellow') + 1, 2, 'green', 'blue');

			console.log(colors);

		</script>
	</body>
</html>
