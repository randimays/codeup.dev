<!DOCTYPE html>
<html>
	<head>
		<title>Split/Join Arrays JS</title>
		<!--<script src="js/planets-string.js"></script>-->
	</head>
	<body>

	<script>

	// Copy the array of planets you created in the last lesson.

	var planets = ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'];

	// Join the planets array with pipes (|) to create a variable named 'planetsAsString'.

	var planetsAsString = planets.join(" | ");

	console.log(planetsAsString);

	// Split the 'planetsAsString' variable by pipes (|) to create a variable named 'planetsAsArray'.

	var planetsAsArray = planetsAsString.split(" | ");

	console.log(planetsAsArray);

	</script>

	</body>
</html>
