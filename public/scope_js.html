<!DOCTYPE html>
<html>
	<head>
		<title>Function JS</title>
		<script>
			(function() {

				var myNameIs = 'Randi';

				function sayHello(myNameIs) {
				console.log("Hello, " + myNameIs + "!")
				}

				sayHello(myNameIs);

				var random = Math.floor((Math.random()*100)+1);

				console.log("This is my chosen random number: " + random.toString());

				function isOdd(numberToTest) {
				(numberToTest % 2 === 0 ) ? console.log("This number is even") : console.log("This number is odd");
				}

				isOdd(random);
		})();

		</script>
	</head>
	<body>
	</body>
</html>
